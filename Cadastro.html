<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_menu.css">
    <link rel="stylesheet" href="../css/style_conteudo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro</title>
</head>
<body>
    <!-- definindo as seçoes (div) -->
    <!-- conteudo -->
    <section>
        <div class="conteudo_1">
            <div class="Formulario">
                <div class="Formulario_titulo">
                    <h1>CADASTRO</h1>
                </div>
                <form action="#" class="form_1">
                    <div class="esq_form1">
                        <div class="Nome cadastro_filhos">
                            <label for="cadastro_nome">Nome Completo:</label>
                            <input type="text" id="cadastro_nome" name="cadastro_nome" required>
                        </div>
                        <div class="Email cadastro_filhos">
                            <label for="cadastro_Email">Email:</label>
                            <input type="email" id="cadastro_Email" name="cadastro_Email" required>
                        </div>
                        <div class="Email cadastro_filhos">
                            <label for="cadastro_Senhal">Crie uma senha:</label>
                            <input type="password" id="cadastro_Email" name="cadastro_senha" required>
                        </div>
                        <div class="Email cadastro_filhos">
                            <label for="cadastro_Senhal">Repita sua senha:</label>
                            <input type="password" id="cadastro_senha_r" name="cadastro_senha_r" required>  
                        </div>
                        <div class="Data cadastro_filhos">
                            <label for="cadastro_nome">Data de nascimento:</label>
                            <input type="date" id="cadastro_date" name="cadastro_date" required>
                        </div>
                        <div class="Genero cadastro_filhos">
                            <label for="cadastro_genero">Gênero:</label>
                            <input type="radio" id="Feminino_form1" name="Genero_escolhido" value="Feminino" class="input_genero">
                            <label for="Feminino_form1" class="label_genero">Feminino</label>
                            <input type="radio" id="Masculino_form1" name="Genero_escolhido" value="Masculino" class="input_genero">
                            <label for="Masculino_form1" class="label_genero">Masculino</label>
                            <input type="radio" id="Não_definido_form1" name="Genero_escolhido" value="Não definido" class="input_genero" checked="checked">
                            <label for="Não definido" class="label_genero">Não definido</label >
                        </div>
                        <div class="Rua_Telefone cadastro_filhos">
                            <label for="cadastro_rua">Rua:</label>
                            <input type="text" id="cadastro_rua" name="cadastro_rua" required>
                            
                            <label for="cadastro_telefone" class="cadastro_telefone">Telefone:</label>
                            <input type="tel" id="cadastro_telefone" name="cadastro_telefone" required autocomplete="tel">
                        </div>
                        <div class="Rua cadastro_filhos">
                            <label for="cadastro_rua">Rua:</label>
                            <input type="text" id="cadastro_rua" name="cadastro_rua" required>
                        </div>
                        <div class="Telefone cadastro_filhos">
                            <label for="cadastro_telefone" class="cadastro_telefone">Telefone:</label>
                            <input type="tel" id="cadastro_telefone" name="cadastro_telefone" required autocomplete="tel">
                        </div>
                        <div class="Bairro_Cidade cadastro_filhos">
                            <label for="cadastro_bairro">Bairro:</label>
                            <input type="text" id="cadastro_bairro" name="cadastro_bairro" required>

                            <label for="cadastro_cidade" class="cadastro_telefone">Cidade:</label>
                            <input type="tel" id="cadastro_cidade" name="cadastro_cidade" required>
                        </div>
                        <div class="Bairro cadastro_filhos">
                            <label for="cadastro_bairro">Bairro:</label>
                            <input type="text" id="cadastro_bairro" name="cadastro_bairro" required>
                        </div>
                        <div class="Cidade cadastro_filhos">
                            <label for="cadastro_cidade" class="cadastro_telefone">Cidade:</label>
                            <input type="tel" id="cadastro_cidade" name="cadastro_cidade" required>
                        </div>
                        <div class="Escola cadastro_filhos">
                            <label for="cadastro_escola">Grau de Escolariedade:</label>
                            <input type="list" list="cadastro_grau_escolariedade_opcoes" id="cadastro_grau_escolariedade" name="cadastro_escola" value="" onsubmit="validateInput()">
                            <datalist id="cadastro_grau_escolariedade_opcoes">
                                <option value="Fundamental.">
                                <option value="Médio.">
                                <option value="Superior (Graduação).">
                                <option value="Pós-graduação.">
                                <option value="Mestrado.">
                                <option value="Doutorado.">
                                <option value="Outros.">
                        </div>     
                    </div>        
                    <div class="Envio_Reset">
                        <input type="reset" value="Limpar" class="Botao_er" id="Botao_reset">
                        <input type="submit" value="Cadastrar" class="Botao_er" id="Botao_envio">
                    </div>
                </form>
            </div>
        </div>
        
    </section>
</body>
</html>
