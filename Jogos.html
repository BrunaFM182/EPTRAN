<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <!-- definindo as seçoes (div) -->

    <!-- topo da pag -->
    <header class="Menu">
        <div class="menu_esq">
            <div class="menu_icone_prefeitura">
                <img src="logo_prefeitura.png" alt="Logo_Prefeitura">
            </div>
        </div>
        <div class="mini_menu" id="mini_menu">
            <div class="menu_inicio">
            <a href="#" class="botao">
                <i class='bx bx-home-alt-2'></i>
                INICIO
            </a>
            </div>
            <div class="menu_videos">
                <a href="#" class="botao">
                    <i class='bx bx-movie-play'></i>

                </a>
            </div>
            <div class="menu_jogos">
                <a href="#" class="botao">
                    <i class='bx bx-game'></i>
                    JOGOS
                </a>
            </div>
            <div class="menu_contatos">
                <a href="#" class="botao">
                    <i class='bx bx-chat' ></i>
                    CONTATOS
                </a>
            </div>
        </div>
        <div class="menu_dir">
            <div class="menu_icone_eptran">
                <img src="logo_eptran.png" alt="Logo_Prefeitura">
            </div>
        </div>
    </header>
    <div class="sep"></div>

    <div class="jogos">
        <h1>JOGOS</h1>
    </div>
    <div class="conteudo">
        <div class="iniciais c">
            <a href="#">
                <img src="series iniciais.png" alt="">
            </a>
        </div>

        <div class="finais c">
            <a href="#">
                <img src="series finais.png" alt="">
            </a>
        </div>   

        <div class="medio c">
            <a href="#">
                <img src="ensino medio.png" alt="">
            </a>
        </div>
    </div>

</html>
